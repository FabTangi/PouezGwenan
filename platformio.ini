; http://docs.platformio.org/page/projectconf.html

[env:pico32]
platform = espressif32
board = pico32
framework = arduino
monitor_speed = 115200
build_flags = 
	-D ARDUINO_ESP32_PICO
  -Wall -Wextra -O3 
  -D LMIC_DEBUG_LEVEL=1


lib_deps =
  https://github.com/ngraziano/LMICPP-Arduino.git
  bogde/HX711@^0.7.4

 
  